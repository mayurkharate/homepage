<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Tech Mart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #35424a; color: #ffffff; padding: 20px 0; text-align: center; }
        nav { margin: 20px; }
        nav a { margin: 0 15px; color: #35424a; text-decoration: none; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #35424a; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 10px; background: white; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hi-Tech Mart</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section>
            <h2>Product Display</h2>
            <div class="product">
                <h3>Product Name 1</h3>
                <p>Description of product 1.</p>
                <p>Price: $XX.XX</p>
            </div>
            <div class="product">
                <h3>Product Name 2</h3>
                <p>Description of product 2.</p>
                <p>Price: $XX.XX</p>
            </div>
            <!-- Add more products as necessary -->
        </section>
    </div>
</body>
</html>
